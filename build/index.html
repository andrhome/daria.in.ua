<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Daria Doroshenkova</title>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
</head>
<body>
<div class="grids">
    <div><span data-aos="grid-loading" data-aos-duration="100"></span></div>
    <div><span data-aos="grid-loading" data-aos-duration="100"></span></div>
    <div><span data-aos="grid-loading" data-aos-duration="100"></span></div>
    <div><span data-aos="grid-loading" data-aos-duration="100"></span></div>
    <div><span data-aos="grid-loading" data-aos-duration="100"></span></div>
    <div><span data-aos="grid-loading" data-aos-duration="100"></span></div>
</div>
<div class="wrapper">
    <div class="site-guide">
        <div id="currentSection" class="site-guide__number"></div>
        <div id="sectionName" class="site-guide__section-name"></div>
        <div id="sectionCount" class="site-guide__number"></div>
    </div>
    <section id="homeSection" class="site-section home-section" data-name="Home" data-number="1">
        <header id="header" class="header">
            <a href="#" class="home link-line link-line--left">
            <span class="link-line__overflow">
                <span class="link-line__text">Home</span>
            </span>
            </a>
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Logo">
            </a>
            <a href="#" class="about link-line link-line--right">
            <span class="link-line__overflow">
                <span class="link-line__text">About</span>
            </span>
            </a>
        </header>
        <div class="main-title-holder">
            <h1 id="mainTitle" class="main-title">
                <span class="fade-1"
                  data-aos="fade-zoom-in"
                  data-aos-easing="ease-in-out"
                  data-aos-duration="700"
                  data-aos-delay="800">Hi! My name
            </span>
                <span class="fade-2"
                      data-aos="fade-zoom-in"
                      data-aos-easing="ease-in-out"
                      data-aos-duration="700"
                      data-aos-delay="900"
                      data-aos-offset="0">is Daria Doroshenkova
            </span><br>
                <span class="fade-3"
                      data-aos="fade-zoom-in"
                      data-aos-easing="ease-in-out"
                      data-aos-duration="700"
                      data-aos-delay="1000"
                      data-aos-offset="0">and I'm a mobile
            </span>
                <span class="fade-4"
                      data-aos="fade-zoom-in"
                      data-aos-easing="ease-in-out"
                      data-aos-duration="700"
                      data-aos-delay="1100"
                      data-aos-offset="0">& web UI/UX designer
            </span>
            </h1>
        </div>
        <div class="scroll-line" data-aos="animate-scroll" data-aos-offset="0"></div>
    </section>
    <section class="site-section" data-name="Work" data-number="2">
        <div class="project project-zernobot"
             data-aos="fade-zoom-in"
             data-aos-easing="ease-in-out"
             data-aos-duration="1000"
             data-aos-delay="300"
             data-aos-offset="0">
            <div class="project__content">
                <div class="project__canvas">
                    <h2 class="project__title">Zernobot</h2>
                    <h5 class="project__subtitle">Landing page</h5>
                    <a href="#" class="link-line link-line--right">
                        <span class="link-line__overflow">
                            <span class="link-line__text">View the project</span>
                        </span>
                    </a>
                </div>
                <div class="project__bg"></div>
            </div>
            <picture class="project__img-holder">
                <source media="(min-width: 769px)" srcset="images/projects/mockup_1.png">
                <img src="images/projects/mockup_1_mobile.png" alt="Zernobot image">
            </picture>
        </div>
        <div class="project project-street-quest"
             data-aos="fade-zoom-in"
             data-aos-easing="ease-in-out"
             data-aos-duration="1000"
             data-aos-delay="300"
             data-aos-offset="0">
            <div class="project__content">
                <div class="project__canvas">
                    <h2 class="project__title">Street Quest</h2>
                    <h5 class="project__subtitle">Landing page</h5>
                    <a href="#" class="link-line link-line--right">
                        <span class="link-line__overflow">
                            <span class="link-line__text">View the project</span>
                        </span>
                    </a>
                </div>
                <div class="project__bg"></div>
            </div>
            <picture class="project__img-holder">
                <source media="(min-width: 769px)" srcset="images/projects/mockup_3.png">
                <img src="images/projects/mockup_3_mobile.png" alt="Zernobot image">
            </picture>
        </div>
    </section>
    <section class="site-section" data-name="Contacts" data-number="3"></section>
    <footer class="footer">

    </footer>
</div>
<script src="vendor/js/jquery.min.js"></script>
<script src="vendor/js/aos.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
